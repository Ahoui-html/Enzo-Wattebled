<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Enzo Wattebled</title>
</head>

<body>
    <div class="container">

        <header>
            <h1>ENZO WATTEBLED</h1>
            <h3>INTERACTIVE DESIGNER</h3>
        </header>

        <nav>
            <ul>
                <li><a onmouseover="myFunctionA(8)" onmouseout="myFunctionB(8)" href="about.html"> ABOUT</a></li>
                <br>
                <br>
                <li><a onmouseover="myFunctionA(1)" onmouseout="myFunctionB(1)" href="chaos.html"> CHAOS</a></li>
                <li><a onmouseover="myFunctionA(2)" onmouseout="myFunctionB(2)" href="offwhite.html"> OFF-WHITE</a></li>
                <li><a onmouseover="myFunctionA(3)" onmouseout="myFunctionB(3)" href="raum.html"> RAUM#3</a></li>
                <li><a onmouseover="myFunctionA(4)" onmouseout="myFunctionB(4)" href="runover.html"> RUNOVER DIMENSION</a></li>
                <li><a onmouseover="myFunctionA(5)" onmouseout="myFunctionB(5)" href="gally.html"> GALLY</a></li>
                <li><a onmouseover="myFunctionA(6)" onmouseout="myFunctionB(6)" href="drawing.html"> DRAWINGS</a></li>
                <li><a onmouseover="myFunctionA(7)" onmouseout="myFunctionB(7)" href="3D.html"> 3D</a></li>
            </ul>
        </nav>
    </div>

    <div id="background_chg" class="background"></div>

    <script>
        function myFunctionA(a) { // fonction qui ajoute la class
            var element = document.getElementById("background_chg");
            if (a == 1) {
                element.classList.toggle("bg-chaos");
            }
            if (a == 2) {
                element.classList.toggle("bg-off");
            }
            if (a == 3) {
                element.classList.toggle("bg-raum");
            }
            if (a == 4) {
                element.classList.toggle("bg-runover");
            }
            if (a == 5) {
                element.classList.toggle("bg-gally");
            }
            if (a == 6) {
                element.classList.toggle("bg-drawing");
            }
            if (a == 7) {
                element.classList.toggle("bg-3D");
            }
        }

        function myFunctionB(a) { // fonction qui supprime la class
            var element = document.getElementById("background_chg");
            if (a == 1) {
                element.classList.remove("bg-chaos");
            }
            if (a == 2) {
                element.classList.remove("bg-off");
            }
            if (a == 3) {
                element.classList.remove("bg-raum");
            }
            if (a == 4) {
                element.classList.remove("bg-runover");
            }
            if (a == 5) {
                element.classList.remove("bg-gally");
            }
            if (a == 6) {
                element.classList.remove("bg-drawing");
            }
            if (a == 7) {
                element.classList.remove("bg-3D");
            }
        }
    </script>
</body>

</html>
