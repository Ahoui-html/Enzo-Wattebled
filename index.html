<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Enzo Wattebled</title>
</head>

<body>
    <div class="container">

        <header>
            <h1>ENZO WATTEBLED</h1>
            <h4>INTERACTIVE DESIGNER</h4>
        </header>

        <nav>
            <ul>
                <li><a href="about.html"> ABOUT ME</a></li>
                <li><a onmouseover="myFunctionA(10)" onmouseout="myFunctionB(10)" href="drawing.html"> DRAWINGS</a></li>
            </ul>

            <h3>UX-UI DESIGN</h3>
            <ul>
                <li><a onmouseover="myFunctionA(1)" onmouseout="myFunctionB(1)" href="amply.html"> AMPLY</a></li>
                <li><a onmouseover="myFunctionA(2)" onmouseout="myFunctionB(2)" href="utopiales.html"> UTOPIALES</a></li>
                <li><a onmouseover="myFunctionA(3)" onmouseout="myFunctionB(3)" href="gally.html"> GALLY</a></li>
                <li><a onmouseover="myFunctionA(4)" onmouseout="myFunctionB(4)" href="other.html"> WEBSITES</a></li>
            </ul>
            <br>


            <h3>VIDEO & INTERACTIONS</h3>

            <ul>
                <li><a onmouseover="myFunctionA(5)" onmouseout="myFunctionB(5)" href="wave.html"> W/A/V/E</a></li>
                <li><a onmouseover="myFunctionA(6)" onmouseout="myFunctionB(6)" href="offwhite.html"> OFF-WHITE</a></li>
                <li><a onmouseover="myFunctionA(7)" onmouseout="myFunctionB(7)" href="chaos.html"> CHAOS</a></li>
                <li><a onmouseover="myFunctionA(8)" onmouseout="myFunctionB(8)" href="raum.html"> RAUM#3</a></li>
                <li><a onmouseover="myFunctionA(9)" onmouseout="myFunctionB(9)" href="runover.html"> RUNOVER DIMENSION</a></li>
            </ul>
        </nav>
    </div>

    <div id="background_chg" class="background"></div>

    <script>
        function myFunctionA(a) { // fonction qui ajoute la class
            var element = document.getElementById("background_chg");
            if (a == 1) {
                element.classList.toggle("bg-amply");
            }
            if (a == 2) {
                element.classList.toggle("bg-utopiales");
            }
            if (a == 3) {
                element.classList.toggle("bg-gally");
            }
            if (a == 4) {
                element.classList.toggle("bg-other");
            }
            if (a == 5) {
                element.classList.toggle("bg-waves");
            }
            if (a == 6) {
                element.classList.toggle("bg-offwhite");
            }
            if (a == 7) {
                element.classList.toggle("bg-chaos");
            }
            if (a == 8) {
                element.classList.toggle("bg-raum");
            }
            if (a == 9) {
                element.classList.toggle("bg-runover");
            }
            if (a == 10) {
                element.classList.toggle("bg-drawing");
            }
        }

        function myFunctionB(a) { // fonction qui supprime la class
            var element = document.getElementById("background_chg");
            if (a == 1) {
                element.classList.remove("bg-amply");
            }
            if (a == 2) {
                element.classList.remove("bg-utopiales");
            }
            if (a == 3) {
                element.classList.remove("bg-gally");
            }
            if (a == 4) {
                element.classList.remove("bg-other");
            }
            if (a == 5) {
                element.classList.remove("bg-waves");
            }
            if (a == 6) {
                element.classList.remove("bg-offwhite");
            }
            if (a == 7) {
                element.classList.remove("bg-chaos");
            }
            if (a == 8) {
                element.classList.remove("bg-raum");
            }
            if (a == 9) {
                element.classList.remove("bg-runover");
            }
            if (a == 10) {
                element.classList.remove("bg-drawing");
            }
        }
    </script>
</body>

</html>
